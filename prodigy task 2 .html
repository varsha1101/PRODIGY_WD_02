<!DOCTYPE html>

<html lang="en">

<head>
    
<meta charset="UTF-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
Stopwatch
</title>
    
<link rel="stylesheet" href="styles.css">

</head>

<body>
    
<div class="stopwatch-container">
        
<h1>Stopwatch</h1>
        
<div id="stopwatch">
            
<span id="minutes">00
</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        
</div>
        
<div class="buttons">
            
<button id="start-btn">Start
</button>
            
<button id="pause-btn">Pause
</button>
            
<button id="reset-btn">Reset
</button>
            
<button id="lap-btn">Lap
</button>
        
</div>
        
<div id="laps">
            
<h2>Laps</h2>
            
<ul id="lap-list"></ul>
        
</div>
    
</div>
    
<script src="script.js">
</script>

</body>

</html>
